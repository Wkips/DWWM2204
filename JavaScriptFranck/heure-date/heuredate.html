<!DOCTYPE html>
<html lang="fr">
<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-widt, initial-scale=1.0">
        <title>Affichage Date</title>
        <link rel="stylesheet" type="text/css" href="style.css" media="all" />

 
</head>
<body>
    <form action="heuredate.html" method="post" enctype="multipart/form-data">
    <fieldset id="sendDate"><legend> Affichage date et heure</legend>
        <label for="btndate" id="lbldate" >Date du jour</label>
        <input type="text" value="" size="10" id="txtdate" name="txtdate">
        <input type="button" value="Afficher date" id="btndate" name="btndate"> <br>
        <label for="btnheure" id="lblheure" >heure</label>
        <input type="text" value="" size="10" id="txtheure" name="txtheure">
        <input type="button" value="afficher heure" id="btnheure" name="btnheure">

        </fieldset>
        </form>
        <script>
      function afficherDate ()
{
     let maDate=new Date();
     let jmois= maDate.getDate();
     let mois= maDate.getMonth()+1;
     let annee= maDate.getFullYear();
    //  if (jmois<10) {

    //     jmois="0"+jmois;}
        jmois=(jmois<10)? "0"+jmois : jmois;
        mois= (mois<10)?"0"+mois :mois;
        let datejour=jmois+'/'+mois+ '/'+ annee;
      return datejour;  
}


var monbtndate=document.querySelector("#btndate");
monbtndate.addEventListener("click", function () { let machaine=afficherDate();
    document.getElementById("txtdate").value=machaine;
});
function afficherHeure()
{
    let monheure= new Date();
    let heure= monheure.getHours();
    let minute =monheure.getMinutes();
    let seconde= monheure.getSeconds();
    heure =(heure<10)?"0"+heure : heure;
    minute= (minute<10)?"0" +minute :minute;
    seconde =(seconde<10)?"0"+seconde:seconde; 

    let chaineheure= heure+ ":" + minute + ":" +seconde;
    document.querySelector("#txtheure").value= chaineheure;   
setInterval(afficherHeure, 1000);

}

document.querySelector("#btnheure").addEventListener("click", afficherHeure);












        

        </script>

</body>
</html>
