<!DOCTYPE html>
<html lang="fr-fr">
<head>

    <meta charset="utf-8">
    <title>Inscription Astro</title>
    <link rel="stylesheet" href="css\style.css">

</head>

<body>
    <header><!-- En tete du site(logo, menus horizontaux, banniere)--><h1>Inscription Astro</h1></header>
 

    <main><!-- Contenu principal de la page  -->
        <form>
            <label for="UserLastName">Nom utilisateur :</label>    
            <input type="text" id="UserLastName" name="UserFirstName" required>


            <label for="UserFirstName">Prenom utilisateur :</label>    
            <input type="text" id="UserFirstName" name="UserFirstName" required>


            <label  for="dob">Date de naissance:</label>
            <input type="date" id="dob" name="dob" required>

            <label for="Pseudo">Peudo :</label>    
            <input type="text" id="Pseudo" name="Pseudo" readonly>

            <label for="Valider">Valider :</label>    
            <input type="button" id="Valider" name="Valider" value="valider" disabled   >


            
        </form>



    </main>
    

    <footer><!-- Pied de page de la page (Copyright reseaux sociaux plan du site)--></footer>
 
</body>
