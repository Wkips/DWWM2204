<!DOCTYPE html>
<html lang="fr-fr">
<head>

    <meta charset="utf-8">
    <title>Inscription Astro</title>
    <link rel="stylesheet" href="css\style.css">
    <script src="js/script.js" defer></script>
</head>

<body>
    <header><!-- En tete du site(logo, menus horizontaux, banniere)--><h1>Inscription Astro</h1></header>
 

    <main><!-- Contenu principal de la page  -->
        <form action="Accueil.html" method="POST" enctype="multipart/form-data">

            <fieldset><legend>Inscription Compte</legend> 
            <label for="UserLastName">Nom utilisateur :</label>    
            <input type="text" id="UserLastName" name="UserLastName" required><br>


            <label for="UserFirstName">Prenom utilisateur :</label>    
            <input type="text" id="UserFirstName" name="UserFirstName" required><br>


            <label  for="dob">Date de naissance:</label><br>
           <select name="jour" id="jour" ></select>
           <select name="mois" id="mois" ></select>
           <select name="annee" id="annee"></select><br><br>  
            <label for="Pseudo">Peudo :</label>  
            <input type="text" id="Pseudo" name="Pseudo" readonly><br>

            <label for="Valider">Valider :</label>    
            <input type="button" id="Valider" name="Valider" value="valider" disabled="true"   > 
            <br><br>
            
            <label for="Reset"> Reset</label>
            <input type="button" id="Reset" name="Reset" value="Reset" >
</fieldset>
            
        </form>



    </main>
    

    <footer><!-- Pied de page de la page (Copyright reseaux sociaux plan du site)--></footer>
 
</body>
